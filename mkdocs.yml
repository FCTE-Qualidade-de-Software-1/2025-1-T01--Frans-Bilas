site_name: Frans Bilas - Qualidade de Software 1
site_url: https://fcte-qualidade-de-software-1.github.io/2025-1-T01--Frans-Bilas/

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Mudar para modo escuro
    - scheme: slate
      primary: teal
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo claro
  font:
    text: Roboto
    code: Fira Code
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.annotate
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/FCTE-Qualidade-de-Software-1/2025-1-T01--Frans-Bilas
  #favicon: images/favicon.ico
  #logo: images/logo.png

markdown_extensions:
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true

nav:
  - 1. Sobre a Equipe: "index.md"
  - Projeto Agromart:
      - 2. Visão Geral: "Agromart.md"
      - 3. Processo de Avaliação do Produto:
          - 3.1. Fase 1: "Fase1/Fase1.md"
          - 3.2. Fase 2: "Fase2/Fase2.md"
          - 3.3. Fase 3: "Fase3/Fase3.md"
          - 3.4. Fase 4: "Fase4/Fase4.md"
      - 4. Dados Coletados:
          - 4.1. Heurísticas de Usabilidade: "DocumentosComplementares/DesenvolvimentoPrototipo.md"
